<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multa Bene Agere</title>
  <link rel="icon" type="image/x-icon" href="https://www.multabene.is/favicon.ico?v=2">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f6f4f0;
      font-family: 'Playfair Display', serif;
    }

    img {
      width: 80%;   /* always 80% of the screen width */
      height: auto; /* keeps aspect ratio */
      display: block;
      margin: 0 auto 8px auto;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Subtle underline on hover for nav link */
    .nav-link{
      text-decoration: none;
      color: inherit;
      font-family: 'Playfair Display', serif;
      text-underline-offset: 0.12em;
      text-decoration-thickness: 1px;
    }
    .nav-link:hover,
    .nav-link:focus-visible{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="main-content">
    <a href="mailto:mba@multabene.is?subject=Hello from Multa Bene Agere website"
